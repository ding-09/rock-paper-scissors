<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main id="flex-container">   
        <div class="humanPlayer">
            <button id="rock">
                <img src="rock-left.png" alt="image of rock in rock-paper-scissors">
            </button>
            <button id="paper">
                <img src="paper-left.png" alt="image of paper in rock-paper-scissors">
            </button>
            <button id="paper">
                <img src="scissors-left.png" alt="image of scissors in rock-paper-scissors">
            </button>
        </div>
        <div class="computerPlayer">
            <div id="rockComputer"> 
                <img src="rock-right.png" alt="image of rock in rock-paper-scissors">
            </div>
            <div id="paperComputer">
                <img src="paper-right.png" alt="image of paper in rock-paper-scissors">
            </div>
            <div id="scissorsComputer">
                <img src="scissors-right.png" alt="image of scissors in rock-paper-scissors">
            </div>
        </div>
    </main>
</body>
</html>
