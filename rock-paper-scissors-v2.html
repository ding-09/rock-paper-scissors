<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="scoreboard">
        <h1>Round 1/5 </h1>
        <div class="scores">
            <p id="player">0</p>
            <p id="computer">0</p>
        </div>
    </div>
    <main id="flex-container">   
        <div class="humanPlayer">
            <button id="rock">
                <img src="rock-left.png" alt="image of rock in rock-paper-scissors" class="rock-img">
            </button>
            <button id="paper">
                <img src="paper-left.png" alt="image of paper in rock-paper-scissors">
            </button>
            <button id="paper">
                <img src="scissors-left.png" alt="image of scissors in rock-paper-scissors">
            </button>
        </div>
        <div class="computerPlayer">
            <div id="rockComputer"> 
                <img src="rock-right.png" alt="image of rock in rock-paper-scissors">
            </div>
            <div id="paperComputer">
                <img src="paper-right.png" alt="image of paper in rock-paper-scissors">
            </div>
            <div id="scissorsComputer">
                <img src="scissors-right.png" alt="image of scissors in rock-paper-scissors">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
